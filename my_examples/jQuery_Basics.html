<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>



<script>
  $(document).ready(function() {
	$("#undo_hide_button").hide();
	$("h2").hide();
    $("button").click(function(){
		$("button").fadeOut(); 
		$("#undo_hide_button").show();
		$("#instructions").toggle();
		$("h2").slideDown();
		});
	
	$("#undo_hide_button").click(function(){
		$("button").show(); 
		$("#undo_hide_button").hide();
		$("h2").slideUp();
		});	
  });
</script>

<!-- Only change code above this line. -->
<style>
	h5{
		color: purple;
	}
</style>

<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery Playground</h3>
  <div class="row">
	<h2 class="text-secondary text-center">Thanks for playing!</h2>
	<h5 id="instructions">Try clicking a button.</h5>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left-well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
  <div class="row">
	<button id="undo_hide_button" class="btn btn-primary btn-block target">Play again</button>
  </div>
</div>
